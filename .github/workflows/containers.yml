name: Containers

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build (${{ matrix.function }}, ${{ matrix.platform }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        function:
          - initializer
          - finalizer
        platform:
          - linux/amd64
          - linux/arm64
        include:
          - function: verifier
            platform: linux/amd64
            target: tailscale
          - function: verifier
            platform: linux/arm64
            target: tailscale
    permissions:
      attestations: write
      contents: read
      id-token: write
    steps:
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: aws-actions/configure-aws-credentials@v4
        if: github.event_name != 'pull_request'
        with:
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE_ARN }}
          role-session-name: ${{ github.event_name }}-${{ github.run_id }}-${{ github.job }}
          aws-region: us-east-1

      - uses: aws-actions/amazon-ecr-login@v2
        if: github.event_name != 'pull_request'
        id: ecr
        with:
          registry-type: public

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ steps.ecr.outputs.registry }}/krantz/tailfed/${{ matrix.function }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-

      - uses: docker/build-push-action@v6
        id: build
        with:
          platforms: ${{ matrix.platform }}
          target: ${{ matrix.target || 'bare' }}
          build-args: |
            FUNCTION=${{ matrix.function }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}
          provenance: mode=max
          cache-from: type=gha
          cache-to: type=gha

      - name: Export digest
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> "$GITHUB_ENV"
          
          mkdir -p "${{ runner.temp }}/digests"
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests
          if-no-files-found: error
          retention-days: 1
