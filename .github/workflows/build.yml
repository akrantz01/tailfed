name: Build

on:
  push:

jobs:
  compile:
    name: Compile ${{ matrix.binary }} (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        binary:
          - client
          - initializer
          - finalizer
          - verifier
        arch:
          - amd64
          - arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          cache: true
          cache-dependency-path: go.sum
          go-version-file: go.mod

      - run: make out/${{ matrix.binary }}
        env:
          GOOS: linux
          GOARCH: ${{ matrix.arch }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: out/${{ matrix.binary }}
